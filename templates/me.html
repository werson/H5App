<ion-view title="" id="me">
  <ion-nav-bar id="listnavbar">
    <ion-nav-buttons side="left">
      <button class="button button-clear " ui-sref="home">
        <i class="icon ion-ios-arrow-left white"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-header-bar class="bar-creditease">
    <h1 class="title-creditease"><span class="myellipsis">我的信息</span></h1>
  </ion-header-bar>
  <div class="ly_main" style="background:#f0efed;">
    <!--流程基本信息-->
    <ion-content scroll="auto">
    <div class="ly_prwarp" style="padding-top: 10px; padding-bottom: 50px;" >
      <div class="ly_process">

        <div class="ly_content">
          <div class="ly_proposer" style="padding: 0 14px;">
            <table cellpadding="0" cellspacing="0" width="100%" class="user-table">
              <tr>
                <td width="120px;">头像</td>
                <td style="padding: 10px 0 3px"><img src="{{photoUrl}}" ng-if="!showDefaultPhoto" width="64" height="57" />
                  <img src="images/user.jpg" ng-if="showDefaultPhoto" width="64" height="57" />
                </td>
              </tr>
              <tr>
                <td width="120px;">上次登录</td>
                <td>{{userinfo.lastLogin}}</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="ly_content" style="margin-top:20px;">
          <div class="ly_proposer" style="padding: 0 14px;">
            <table cellpadding="0" cellspacing="0" width="100%" class="user-table">
              <tr>
                <td width="120px;">姓名</td>
                <td>{{userinfo.userName}}</td>
              </tr>
              <tr>
                <td width="120px;">账户</td>
                <td>{{userinfo.userId}}</td>
              </tr>
              <tr>
                <td width="120px;">员工代码</td>
                <td>{{userinfo.userNo}}</td>
              </tr>
              <tr>
                <td width="120px;">部门</td>
                <td>{{userinfo.departmentName}}</td>
              </tr>
              <tr>
                <td width="120px;">职务</td>
                <td>{{userinfo.positionName}}</td>
              </tr>
              <tr>
                <td width="120px;">App版本号</td>
                <td>{{appversion}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    </ion-content>

    <div class="ly_footers">
      <table width="100%" height="45">
        <tr>
          <td class="i_index"><a href="#" ui-sref="home">首页</a></td>
          <td class="i_user on"><a href="#" ui-sref="me">我</a></td>
          <td class="i_end" ng-click="dologout()"><a href="#">退出</a></td>
        </tr>
      </table>
    </div>

  </div>
</ion-view>
