<ion-view id="welcome" ng-init="initSwiper()" on-swipe-right="gotologin()" on-swipe-left="gotologin()">
  <style>
    html, body {
      position: relative;
      height: 100%;
      width: 100% !important;
      max-width: none;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
      margin: 0px auto;
      position: relative;
    }
    .swiper-container .click_bt {
      position: absolute;
      right: 5%;
      z-index: 999;
      top: 5%;
      color: #fff;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      background: #ff9415;
    }
    .swiper-slide img {
      max-width: 440px !important;
    }
  </style>



  <div class="swiper-container">
    <a href="#" class="click_bt" ui-sref="login">跳过 ></a>
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background:#ffc001;">
        <img src="images/ydy/img1.jpg" width="70%" />
      </div>
      <div class="swiper-slide" style="background:#a080ff;">
        <img src="images/ydy/img2.jpg" width="70%" />
      </div>
      <div class="swiper-slide" style="background:#35acff;">
        <img src="images/ydy/img3.jpg" width="70%" />
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

</ion-view>
